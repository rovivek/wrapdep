<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    {% load static %}
    <link rel="stylesheet" href="../../static/frontend/index_login.css?v=2">
</head>
<body>
    <div class="login-container">
        <h2>
            <img src="../../static/frontend/Primary_Logo_Green_RGB.svg" alt="Spotify Logo" class="logo">
            Login
        </h2>
        <form action="{% url 'spotify:login_and_connect_spotify' %}" method="post">
            {% csrf_token %}
            {% if request.GET.error %}
            <div class="error">
                {{ request.GET.error }}
            </div>
            {% endif %}


            <!-- Display error message if authentication fails -->
            {% if error %}
                <div class="error">
                    {{ error }}
                </div>
            {% endif %}

            <!-- Username and password fields -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>

            <!-- Submit button -->
            <button type="submit">Log in and connect to Spotify</button>
        </form>

        <!-- Link to register page -->
        <p style="text-align: center; margin-top: 10px; color: white">
            Don't have an account? <a href="{% url 'frontend:register' %}">Register here</a>
        </p>
    </div>
</body>
</html>
